<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chip hết dỗi anh nháaaaa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #ffcccb; /* Nền màu hồng */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .message {
            font-size: 2em;
            margin-bottom: 20px;
            position: relative;
            color: #333;
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            color: white;
            background-color: #ff4081; /* Màu nền nút */
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
            margin: 5px;
        }

        .button:hover {
            background-color: #c60055; /* Màu nền nút khi hover */
        }

        .button:focus {
            outline: none;
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 2em;
            color: red;
            opacity: 0;
            animation: float 10s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            50% {
                transform: translateY(-200px) scale(1);
                opacity: 0.5;
            }
            100% {
                transform: translateY(0) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">Chip hết dỗi anh nháaaaa</div>
        <div class="buttons">
            <button class="button" id="yesButton">Có</button>
            <button class="button" id="noButton">Không</button>
        </div>
    </div>
    <div class="hearts">
        <!-- Generating random hearts -->
        <script>
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = '❤️';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDuration = Math.random() * 10 + 5 + 's';
                document.querySelector('.hearts').appendChild(heart);
            }
        </script>
    </div>

    <script>
        document.getElementById('noButton').addEventListener('click', function() {
            this.style.transform = 'scale(0)';
            setTimeout(() => this.style.display = 'none', 300);
        });

        document.getElementById('yesButton').addEventListener('click', function() {
            document.querySelector('.message').innerHTML = 'Iu toá heheheheh';
            this.style.transform = 'scale(1.5)';
        });
    </script>
</body>
</html>
